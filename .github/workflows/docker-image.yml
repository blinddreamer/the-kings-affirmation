name: Docker Image CI

on:
  push:
    branches:
      - master

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}:WEdaKINGZ .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}:WEdaKINGZ

  cleanup_old_images:
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Cleanup older images
        run: |
          IMAGE_NAME=ghcr.io/blinddreamer/the-kings-affirmation
          ALL_IMAGES=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep $IMAGE_NAME)
          CURRENT_IMAGES=$(echo "$ALL_IMAGES" | grep "WEdaKINGZ")
          OLD_IMAGES=$(echo "$ALL_IMAGES" | grep -v "WEdaKINGZ" | sort -r | tail -n +6)

          if [ -n "$OLD_IMAGES" ]; then
            echo "Removing older images:"
            echo "$OLD_IMAGES" | xargs -I {} docker rmi {}
          else
            echo "No older images to remove."
          fi

          # Check if there are more than 5 images with the "WEdaKINGZ" tag
          if [ "$(echo "$CURRENT_IMAGES" | wc -l)" -gt 5 ]; then
            echo "Removing excess images with 'WEdaKINGZ' tag:"
            echo "$CURRENT_IMAGES" | tail -n +6 | xargs -I {} docker rmi {}
          else
            echo "No excess images with 'WEdaKINGZ' tag to remove."
          fi
