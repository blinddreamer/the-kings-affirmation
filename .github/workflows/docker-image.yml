name: Docker Image CI

on:
  push:
    branches:
      - master

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Extract push comment as tag
        id: extract_tag
        run: echo "::set-output name=TAG::$(echo "${{ github.event.head_commit.message }}" | tr -cd '[:alnum:]._-' | tr '[:upper:]' '[:lower:]')"

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}:${{ steps.extract_tag.outputs.TAG }} .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}:${{ steps.extract_tag.outputs.TAG }}

  cleanup_old_images:
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Cleanup older images
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}
          ALL_IMAGES=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep $IMAGE_NAME | sort -r)
          OLD_IMAGES=$(echo "$ALL_IMAGES" | tail -n +6)
          
          if [ -n "$OLD_IMAGES" ]; then
            echo "Removing older images:"
            echo "$OLD_IMAGES" | xargs -I {} docker rmi {}
          else
            echo "No older images to remove."
          fi
