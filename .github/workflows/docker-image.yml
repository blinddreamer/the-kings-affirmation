name: Docker Image CI

on:
  push:
    branches:
      - master

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}:wedakingz .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}:wedakingz

  cleanup_old_images:
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Count images before tagging
        id: count_images_before
        run: echo $(docker images --format="{{.ID}}") | wc -l

      - name: Tag older images with a timestamp-based tag
        run: |
          # Set the image name dynamically
          IMAGE_NAME=ghcr.io/${{ github.repository }}

          # Tag older images with a timestamp-based tag
          for image in $(docker images --format "{{.ID}} {{.Repository}}:{{.Tag}}" | grep "^${IMAGE_NAME}:.*" | sort -k1,1 | awk '{print $2":"$3}'); do
            docker tag "$image" "${IMAGE_NAME}:$(date +%Y%m%d%H%M%S)"
          done

          # List images after tagging to verify tagging
          docker images

      - name: Count images after tagging
        id: count_images_after
        run: echo $(docker images --format="{{.ID}}") | wc -l

      - name: Remove older images if count is greater than 6
        if: steps.count_images_after.outputs.count > 6
        run: docker image prune -a
